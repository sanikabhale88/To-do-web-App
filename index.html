<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-app">
    <h1>To-Do List</h1>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <input type="date" id="taskDate" />
      <select id="taskCategory">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="College">College</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </div>
    
    <div class="filters">
      <button class="filter-btn" onclick="filterTasks('All')">All</button>
      <button class="filter-btn" onclick="filterTasks('Work')">Work</button>
      <button class="filter-btn" onclick="filterTasks('Personal')">Personal</button>
      <button class="filter-btn" onclick="filterTasks('College')">College</button>
    </div>
    <div>
      <label for="taskPriority">Priority: </label>
      <select id="taskPriority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
